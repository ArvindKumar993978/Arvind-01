<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    
</head>

<body>
    <div id="card">
        <div id="head">
            <h1><b>WELCOME BACK</b></h1>
            <p>Sign in to continue to your dashboard</p>
        </div>

        <form id="loginForm">
            <div class="input">
                <label for="email">Email Address</label><br>
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>

            <div class="input">
                <label for="password">Password</label><br>
                <input type="password" id="password" placeholder="Enter your password" minlength="8" required>
            </div>

            <p id="p-size">Password must be at least 8 characters long.</p>

            <div id="checkbox">
                <div>
                    <input type="checkbox" id="remember" required>
                    <label for="remember">Remember me for 30 days</label>
                </div>
                <div><a href="#">Forgot password?</a></div>
            </div>

            <button id="submit" type="submit">Sign In</button>
        </form>

        <div id="footer">
            <span>New To Web Tech Practice? </span>
            <a href="signup.html">Create an account</a>
        </div>

        <button id="f-button">Quick Demo</button>
    </div>

    

    <script src="login.js"> </script>



</body>

</html>
